<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>400 Software Tool Directory</title>
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3f37c9;
      --accent: #4895ef;
      --light: #f8f9fa;
      --dark: #212529;
      --success: #4cc9f0;
      --danger: #f72585;
      --warning: #fca311;
      --info: #2ec4b6;
      --gray: #6c757d;
      --border: #dee2e6;
      --card-shadow: 0 4px 12px rgba(0,0,0,0.08);
      --transition: all 0.3s ease;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
      color: var(--dark);
      line-height: 1.6;
      padding: 20px;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      text-align: center;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: var(--secondary);
      position: relative;
      display: inline-block;
    }
    
    h1::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--accent);
      border-radius: 2px;
    }
    
    .subtitle {
      font-size: 1.1rem;
      color: var(--gray);
      max-width: 600px;
      margin: 0 auto;
    }
    
    .controls {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: var(--card-shadow);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    
    .search-container {
      flex: 1;
      min-width: 300px;
    }
    
    #search {
      width: 100%;
      padding: 14px 20px;
      font-size: 16px;
      border: 2px solid var(--border);
      border-radius: 8px;
      transition: var(--transition);
      background: #f8f9fa;
    }
    
    #search:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background: white;
    }
    
    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    
    .filter-group {
      min-width: 180px;
    }
    
    .filter-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
    }
    
    .filter-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid var(--border);
      border-radius: 8px;
      background: #f8f9fa;
      font-size: 15px;
      transition: var(--transition);
    }
    
    .filter-group select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
      background: white;
    }
    
    .stats {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 0 10px;
      font-size: 0.95rem;
      color: var(--gray);
    }
    
    #tool-count {
      font-weight: 600;
      color: var(--primary);
    }
    
    #tool-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 40px;
    }
    
    .tool-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.12);
    }
    
    .tool-header {
      padding: 20px;
      border-bottom: 1px solid var(--border);
    }
    
    .tool-card h3 {
      margin: 0 0 10px;
      font-size: 1.4rem;
    }
    
    .tool-card a {
      color: var(--primary);
      text-decoration: none;
      transition: var(--transition);
      font-weight: 600;
    }
    
    .tool-card a:hover {
      color: var(--secondary);
      text-decoration: underline;
    }
    
    .tool-meta {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }
    
    .badge {
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
      display: inline-block;
    }
    
    .category-badge {
      background: var(--accent);
      color: white;
    }
    
    .price-badge {
      background: var(--success);
      color: white;
    }
    
    .tool-info {
      padding: 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    .tool-description {
      color: var(--gray);
      margin-bottom: 15px;
      line-height: 1.5;
    }
    
    .tool-footer {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: var(--gray);
    }
    
    .rating {
      color: var(--warning);
      font-weight: 600;
    }
    
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px 20px;
      background: white;
      border-radius: 12px;
      box-shadow: var(--card-shadow);
    }
    
    .no-results h3 {
      margin-bottom: 15px;
      color: var(--dark);
    }
    
    .no-results p {
      color: var(--gray);
      max-width: 500px;
      margin: 0 auto;
    }
    
    footer {
      text-align: center;
      padding: 20px;
      color: var(--gray);
      font-size: 0.9rem;
      border-top: 1px solid var(--border);
      margin-top: 30px;
    }
    
    @media (max-width: 768px) {
      .controls {
        flex-direction: column;
      }
      
      .filters {
        width: 100%;
      }
      
      .filter-group {
        flex: 1;
        min-width: 150px;
      }
      
      #tool-list {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 2rem;
      }
      
      #tool-list {
        grid-template-columns: 1fr;
      }
      
      .filters {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Software Tool Directory</h1>
      <p class="subtitle">Discover 400+ powerful tools for development, design, productivity and more</p>
    </header>
    
    <div class="controls">
      <div class="search-container">
        <input type="text" id="search" placeholder="Search tools by name, category, or price..." />
      </div>
      
      <div class="filters">
        <div class="filter-group">
          <label for="category-filter">Category</label>
          <select id="category-filter">
            <option value="">All Categories</option>
          </select>
        </div>
        
        <div class="filter-group">
          <label for="price-filter">Price Model</label>
          <select id="price-filter">
            <option value="">All Pricing</option>
            <option value="Free">Free</option>
            <option value="Freemium">Freemium</option>
            <option value="Paid">Paid</option>
            <option value="Trialware">Trialware</option>
          </select>
        </div>
      </div>
    </div>
    
    <div class="stats">
      <div>Showing <span id="tool-count">400</span> tools</div>
      <div>Filtered by: <span id="filter-status">All tools</span></div>
    </div>
    
    <div id="tool-list"></div>
    
    <footer>
      <p>Software Tool Directory &copy; 2023 | Find the perfect tool for your needs</p>
    </footer>
  </div>

  <script>
    const tools = [];
    const categories = ["Development", "Design", "Productivity", "Security", "Media", "Utility", "Compression", "Browser", "Recording", "Backup", "AI Tools", "Cloud", "Database", "Testing"];
    const prices = ["Free", "Freemium", "Paid", "Trialware"];
    const descriptions = [
      "Comprehensive solution for all your development needs",
      "Powerful design tool with advanced features",
      "Boost your productivity with intelligent workflows",
      "Enterprise-grade security for your applications",
      "Professional media editing suite",
      "Essential utilities for system optimization",
      "High-performance compression algorithms",
      "Next-generation browsing experience",
      "Screen recording and streaming made easy",
      "Automated backup solution for peace of mind",
      "AI-powered insights and automation",
      "Scalable cloud infrastructure services",
      "Modern database management system",
      "Automated testing framework for quality assurance"
    ];
    
    // Generate 400 tools with more realistic data
    for (let i = 1; i <= 400; i++) {
      const category = categories[Math.floor(Math.random() * categories.length)];
      const price = prices[Math.floor(Math.random() * prices.length)];
      const description = descriptions[Math.floor(Math.random() * descriptions.length)];
      
      tools.push({
        name: `${category} Tool ${i}`,
        category: category,
        price: price,
        description: description,
        link: `https://example.com/tool${i}`,
        rating: (Math.random() * 2 + 3).toFixed(1), // Ratings between 3.0 and 5.0
        lastUpdated: getRandomDate()
      });
    }
    
    // Populate category filter
    const categoryFilter = document.getElementById('category-filter');
    categories.forEach(category => {
      const option = document.createElement('option');
      option.value = category;
      option.textContent = category;
      categoryFilter.appendChild(option);
    });
    
    // Display tools
    function displayTools() {
      const container = document.getElementById('tool-list');
      const searchTerm = document.getElementById('search').value.toLowerCase();
      const categoryFilterValue = document.getElementById('category-filter').value;
      const priceFilterValue = document.getElementById('price-filter').value;
      
      // Filter tools based on search and filters
      const filtered = tools.filter(tool => {
        const matchesSearch = 
          tool.name.toLowerCase().includes(searchTerm) ||
          tool.category.toLowerCase().includes(searchTerm) ||
          tool.price.toLowerCase().includes(searchTerm) ||
          tool.description.toLowerCase().includes(searchTerm);
        
        const matchesCategory = categoryFilterValue ? tool.category === categoryFilterValue : true;
        const matchesPrice = priceFilterValue ? tool.price === priceFilterValue : true;
        
        return matchesSearch && matchesCategory && matchesPrice;
      });
      
      // Update tool count
      document.getElementById('tool-count').textContent = filtered.length;
      
      // Update filter status
      const status = [];
      if (searchTerm) status.push(`Search: "${searchTerm}"`);
      if (categoryFilterValue) status.push(`Category: ${categoryFilterValue}`);
      if (priceFilterValue) status.push(`Price: ${priceFilterValue}`);
      document.getElementById('filter-status').textContent = 
        status.length ? status.join(', ') : 'All tools';
      
      // Display tools or no results message
      container.innerHTML = '';
      
      if (filtered.length === 0) {
        container.innerHTML = `
          <div class="no-results">
            <h3>No tools found</h3>
            <p>Try adjusting your search or filters. We have 400+ tools in our directory.</p>
          </div>
        `;
        return;
      }
      
      filtered.forEach(tool => {
        const div = document.createElement('div');
        div.className = 'tool-card';
        div.innerHTML = `
          <div class="tool-header">
            <h3><a href="${tool.link}" target="_blank">${tool.name}</a></h3>
            <div class="tool-meta">
              <span class="badge category-badge">${tool.category}</span>
              <span class="badge price-badge">${tool.price}</span>
            </div>
          </div>
          <div class="tool-info">
            <p class="tool-description">${tool.description}. A must-have for professionals seeking to optimize their workflow.</p>
            <div class="tool-footer">
              <div class="rating">â˜… ${tool.rating}</div>
              <div>Updated: ${tool.lastUpdated}</div>
            </div>
          </div>
        `;
        container.appendChild(div);
      });
    }
    
    // Helper function to generate random dates
    function getRandomDate() {
      const start = new Date(2022, 0, 1);
      const end = new Date();
      const randomDate = new Date(start.getTime() + Math.random() * (end.getTime() - start.getTime()));
      return randomDate.toLocaleDateString('en-US', { month: 'short', year: 'numeric' });
    }
    
    // Event listeners
    document.getElementById('search').addEventListener('input', displayTools);
    document.getElementById('category-filter').addEventListener('change', displayTools);
    document.getElementById('price-filter').addEventListener('change', displayTools);
    
    // Initialize display
    displayTools();
  </script>
</body>
</html>
